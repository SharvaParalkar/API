<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload STL</title>
</head>
<body>
  <h1>Upload Your STL File</h1>
  <form id="uploadForm" enctype="multipart/form-data" method="post" action="/upload">
    <input type="file" name="stl" accept=".stl" required />
    <button type="submit">Upload</button>
  </form>
</body>
</html>
