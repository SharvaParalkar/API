<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FilamentBros STL Upload</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f4f4f4;
      border-radius: 8px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    #status {
      margin-top: 30px;
      font-size: 1.1em;
    }
    .success {
      color: #228B22;
    }
    .error {
      color: #B22222;
    }
    pre {
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 15px;
      display: none;
    }
    #showLogBtn {
      margin-top: 10px;
      cursor: pointer;
      color: #007BFF;
      text-decoration: underline;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Upload Your STL File</h1>
  <form id="uploadForm">
    <input type="file" name="stl" accept=".stl" required />
    <br>
    <button type="submit">Upload & Slice</button>
  </form>

  <div id="status"></div>
  <button id="showLogBtn">Show full error log</button>
  <pre id="errorLog"></pre>

  <script>
    document.querySelector('#uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const fileInput = e.target.querySelector('input[type="file"]');
      const file = fileInput.files[0];
      const statusDiv = document.getElementById('status');
      const logBtn = document.getElementById('showLogBtn');
      const errorLog = document.getElementById('errorLog');

      if (!file) return;

      const formData = new FormData();
      formData.append('stl', file);

      statusDiv.className = '';
      statusDiv.innerHTML = `⏳ Slicing your file...<br>Estimated time: ~5–15 sec`;
      logBtn.style.display = 'none';
      errorLog.style.display = 'none';

      try {
        const response = await fetch('/stl/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.status === 'success') {
          const seconds = (result.timeMs / 1000).toFixed(2);
          statusDiv.className = 'success';
          statusDiv.innerHTML = `
            ✅ Slicing complete!<br>
            <strong>Estimated Price:</strong> ${result.price}<br>
            <strong>Time to slice:</strong> ${seconds} seconds<br>
          `;
        } else {
          statusDiv.className = 'error';
          statusDiv.innerHTML = `❌ Error: ${result.message}`;
          if (result.log) {
            errorLog.textContent = result.log;
            logBtn.style.display = 'inline-block';
          }
        }
      } catch (err) {
        statusDiv.className = 'error';
        statusDiv.innerHTML = `❌ Upload failed: ${err.message}`;
      }
    });

    // Toggle log display
    document.getElementById('showLogBtn').addEventListener('click', () => {
      const log = document.getElementById('errorLog');
      log.style.display = log.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>
