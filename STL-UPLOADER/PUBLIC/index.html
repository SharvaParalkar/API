<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FilamentBros STL Upload</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f4f4f4;
      border-radius: 8px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    #status {
      margin-top: 30px;
      font-size: 1.1em;
    }
    .success {
      color: #228B22;
    }
    .error {
      color: #B22222;
    }
    pre {
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 15px;
      display: none;
    }
    #showLogBtn {
      margin-top: 10px;
      cursor: pointer;
      color: #007BFF;
      text-decoration: underline;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Upload Your STL Files</h1>
  <form id="uploadForm">
    <input type="file" name="stl" accept=".stl" multiple required />
    <br>
    <button type="submit">Upload & Slice</button>
  </form>

  <div id="status"></div>
  <button id="showLogBtn">Show full error log</button>
  <pre id="errorLog"></pre>

  <script>
    document.querySelector('#uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const fileInput = e.target.querySelector('input[type="file"]');
      const files = fileInput.files;
      const statusDiv = document.getElementById('status');
      const logBtn = document.getElementById('showLogBtn');
      const errorLog = document.getElementById('errorLog');

      const maxFiles = 5;
      const maxTotalSize = 100 * 1024 * 1024; // 100MB
      let totalSize = 0;

      if (files.length === 0) {
        alert("Please select at least one STL file.");
        return;
      }

      if (files.length > maxFiles) {
        alert("You can upload a maximum of 5 STL files.");
        return;
      }

      for (let file of files) totalSize += file.size;
      if (totalSize > maxTotalSize) {
        alert("Total file size must not exceed 100MB.");
        return;
      }

      const formData = new FormData();
      for (let file of files) {
        formData.append('stl', file);
      }

      statusDiv.className = '';
      statusDiv.innerHTML = `⏳ Slicing your files...<br>Estimated time per file: ~5–15 sec`;
      logBtn.style.display = 'none';
      errorLog.style.display = 'none';

      try {
        const response = await fetch('/stl/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (!Array.isArray(result.results)) throw new Error("Unexpected response format");

        let html = '';
        let hasErrors = false;

        for (const res of result.results) {
          if (res.status === 'success') {
            const seconds = (res.timeMs / 1000).toFixed(2);
            html += `
              ✅ <strong>${res.file}</strong><br>
              Price: ${res.price}<br>
              Time: ${seconds} sec<br><br>
            `;
          } else {
            hasErrors = true;
            html += `
              ❌ <strong>${res.file}</strong> failed<br>
              ${res.error}<br><br>
            `;
          }
        }

        statusDiv.className = hasErrors ? 'error' : 'success';
        statusDiv.innerHTML = html;

        // Optionally expose logs later if server supports it
        // logBtn.style.display = 'inline-block';
        // errorLog.textContent = '...logs here...';

      } catch (err) {
        statusDiv.className = 'error';
        statusDiv.innerHTML = `❌ Upload failed: ${err.message}`;
      }
    });

    document.getElementById('showLogBtn').addEventListener('click', () => {
      const log = document.getElementById('errorLog');
      log.style.display = log.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>
