<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filament by FilamentBros</title>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1f6463;
            --primary-light: #2a8a89;
            --primary-dark: #1a5454;
            --secondary: #bd8c7d;
            --light-bg: #f0f4f2;
            --text-dark: #2d3436;
            --text-light: #ffffff;
            --border-radius: 24px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Navigation */
        .navbar {
            background: rgba(135, 135, 135, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 0.75rem;
            position: fixed;
            width: fit-content;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            border-radius: 100px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .nav-container {
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            padding: 0 0.25rem;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1rem;
            padding: 0.75rem 1.25rem;
            border-radius: 100px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.7;
        }

        .nav-links a:hover {
            opacity: 1;
        }

        .nav-links a.active {
            opacity: 1;
            background: var(--primary);
        }

        /* Shop Container */
        .shop-container {
            max-width: calc(100% - 400px);
            margin: 40px 20px 40px 40px;
            padding: 0;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 2rem;
            margin-bottom: 4rem;
            padding-right: 2rem;
        }

        .product-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: var(--transition);
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image-placeholder {
            width: calc(100% - 2rem);
            height: 0;
            padding-bottom: calc(100% - 2rem);
            background: #f5f5f5;
            border-radius: 16px;
            margin: 1rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image-placeholder::after {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .product-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 16px;
        }

        .product-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-material {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-color {
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .product-weight {
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .product-stock {
            color: #2ecc71;
            margin-bottom: 1rem;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .quantity-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        .quantity-btn:hover {
            background: var(--primary-dark);
        }

        .quantity-display {
            font-weight: 600;
        }

        .add-to-cart-btn {
            margin-top: auto;
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-to-cart-btn:hover {
            background: var(--primary-dark);
        }

        /* Cart Styles */
        .cart-container {
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            width: 360px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .cart-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
            margin: -0.5rem -1rem;
            padding: 0.5rem 1rem;
            max-height: calc(100vh - 200px);
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            background: var(--light-bg);
            margin-bottom: 1rem;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-item-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            color: var(--text-dark);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-item-quantity button {
            background: var(--primary);
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .cart-item-quantity button:hover {
            background: var(--primary-dark);
        }

        .cart-item-quantity button.remove {
            background: #e74c3c;
        }

        .cart-item-quantity button.remove:hover {
            background: #c0392b;
        }

        .cart-total {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            background: white;
        }

        .cart-total p {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .cart-total-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .checkout-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
        }

        .checkout-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none !important;
        }

        .checkout-btn:disabled:hover {
            background: #cccccc;
            transform: none;
        }

        .terms-agreement input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
        }

        .terms-agreement label:hover {
            opacity: 0.9;
        }

        .cart-empty {
            text-align: center;
            color: var(--text-dark);
            padding: 2rem 0;
        }

        .cart-empty i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        @media (max-width: 1400px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 1024px) {
            .shop-container {
                max-width: 100%;
                margin: 20px auto;
                padding: 0 15px;
            }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                margin-bottom: 120px;
                padding-right: 0;
            }

            .product-card {
                min-height: auto;
            }

            .product-image-placeholder,
            .product-image {
                height: 200px;
            }

            .product-info {
                padding: 1rem;
            }

            .product-material {
                font-size: 1.1rem;
            }

            .product-price {
                font-size: 1.2rem;
            }

            .quantity-selector {
                gap: 0.5rem;
            }

            .quantity-btn {
                width: 28px;
                height: 28px;
            }

            .cart-container {
                padding: 1rem;
            }

            .cart-header {
                padding: 0.5rem 2rem;
                margin-bottom: 1rem;
            }

            .cart-title {
                font-size: 1.2rem;
            }

            .cart-items {
                max-height: 50vh;
            }

            .cart-item {
                padding: 0.75rem;
                margin-bottom: 0.5rem;
            }

            .cart-item-title {
                font-size: 1rem;
            }

            .cart-item-price {
                font-size: 1rem;
            }

            .cart-item-quantity button {
                width: 24px;
                height: 24px;
                font-size: 0.9rem;
            }

            .cart-total {
                padding-top: 0.75rem;
            }

            .cart-total-amount {
                font-size: 1.2rem;
            }

            .checkout-btn {
                padding: 0.75rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .shop-container {
                margin: 15px auto;
                padding: 0 10px;
            }

            .card {
                padding: 2rem 1.5rem 1.5rem;
                margin-bottom: 1.5rem;
                background: white;
                border-radius: 24px;
                box-shadow: var(--box-shadow);
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 0.75rem;
                color: var(--text-dark);
                font-weight: 700;
                letter-spacing: -0.02em;
                line-height: 1.2;
            }

            p {
                font-size: 1.25rem;
                line-height: 1.5;
                color: var(--primary);
                opacity: 0.9;
                max-width: none;
                margin: 0 0 1.25rem;
                text-align: left;
            }

            .home-button {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
                background-color: var(--light-bg);
                border: 1px solid var(--primary);
                color: var(--primary);
                border-radius: 100px;
                font-weight: 600;
                transition: all 0.2s ease;
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
            }

            .home-button:hover {
                background-color: var(--primary);
                color: white;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 0;
                margin-bottom: 100px;
                margin-top: 0.5rem;
            }

            .product-card {
                transform: scale(0.9);
                margin: -1.25rem 0;
            }

            .product-image-placeholder,
            .product-image {
                width: calc(100% - 1.5rem);
                padding-bottom: calc(100% - 1.5rem);
                margin: 0.75rem;
            }

            .product-info {
                padding: 1.25rem;
            }

            .product-material {
                font-size: 1.4rem;
                margin-bottom: 0.75rem;
            }

            .product-color,
            .product-weight {
                font-size: 1.2rem;
                margin-bottom: 0.75rem;
            }

            .product-price {
                font-size: 1.4rem;
                margin-bottom: 1rem;
            }

            .product-stock {
                font-size: 1.1rem;
                margin-bottom: 1.25rem;
            }

            .quantity-selector {
                margin-bottom: 1.25rem;
            }

            .add-to-cart-btn {
                padding: 1rem;
                margin-top: 0.5rem;
            }

            .quantity-btn,
            .cart-item-quantity button {
                min-width: 32px;
                min-height: 32px;
                font-size: 1rem;
            }

            .cart-container {
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: auto;
                max-height: 80vh;
                transform: translateY(calc(100% - 60px));
                transition: transform 0.3s ease, border-radius 0.3s ease;
                border-radius: 20px 20px 0 0;
                box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
                padding: 0;
                display: flex;
                flex-direction: column;
            }

            .cart-header {
                padding: 1.5rem 1rem 1rem;
                margin-bottom: 0;
                cursor: pointer;
                position: relative;
                background: white;
                border-radius: 20px 20px 0 0;
                transition: border-radius 0.3s ease;
                border-bottom: none;
            }

            .cart-header::before {
                content: '';
                position: absolute;
                top: 25px;
                left: 50%;
                transform: translateX(-50%);
                width: 36px;
                height: 4px;
                background: #e0e0e0;
                border-radius: 2px;
            }

            .cart-container.expanded {
                transform: translateY(0);
            }

            .cart-container.expanded .cart-header {
                border-radius: 20px 20px 0 0;
            }

            .cart-empty {
                margin: auto;
                padding: 2rem 0;
            }

            .cart-items {
                flex: 1;
                max-height: calc(60vh - 120px);
                overflow-y: auto;
                padding: 0 1rem;
                margin: 0;
                background: white;
            }

            .cart-total {
                padding: 1rem;
                background: white;
                margin-top: 0;
                border-top: 1px solid rgba(0, 0, 0, 0.1);
            }

            .checkout-btn {
                margin-top: 0.5rem;
                border-radius: 12px;
            }

            /* Improve scrolling experience */
            .cart-items {
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            .cart-items::-webkit-scrollbar {
                display: none;
            }

            /* Improve touch targets */
            .cart-item-quantity button {
                min-width: 36px;
                min-height: 36px;
                margin: 0 4px;
            }

            .cart-title {
                font-size: 1.3rem;
                margin-top: -0.75rem;
            }

            .terms-agreement {
                padding: 0 0.5rem;
            }
            
            .terms-agreement label {
                font-size: 0.85rem;
            }
        }

        @media (hover: none) {
            .product-card:hover {
                transform: none;
            }

            .add-to-cart-btn:hover {
                transform: none;
            }

            .quantity-btn:active,
            .add-to-cart-btn:active,
            .cart-item-quantity button:active {
                opacity: 0.8;
            }
        }

        /* Hide the cart toggle button since cart is always visible */
        .cart-toggle {
            display: none;
        }
    </style>
</head>
<body>
    <div class="shop-container">
        <div class="card" style="text-align: center; margin-bottom: 2rem;">
            <h1 style="color: var(--text-dark); margin-bottom: 1rem;">Filament by FilamentBros</h1>
            <p style="color: var(--primary);">Affordable, Reliable, and Fast 3D printing services run by students.</p>
            <a href="https://filamentbros.com" class="home-button" style="display: inline-block; background-color: var(--text-light); color: var(--primary); text-decoration: none; padding: 0.75rem 1.5rem; border-radius: 1.5rem; font-weight: bold; margin-top: 1rem; transition: all 0.3s ease;">‚Üê Back to FilamentBros.com</a>
        </div>
        <div class="products-grid">
            <!-- Product cards will be dynamically added here -->
        </div>
    </div>

    <div class="cart-container">
        <div class="cart-header">
            <h2 class="cart-title">Your Cart</h2>
        </div>
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-total">
            <p>Total: <span class="cart-total-amount">$0.00</span></p>
            <div class="terms-agreement" style="margin-bottom: 1rem;">
                <label style="display: flex; align-items: flex-start; gap: 0.5rem; cursor: pointer; font-size: 0.9rem; line-height: 1.4;">
                    <input type="checkbox" id="terms-checkbox" style="margin-top: 0.2rem;">
                    <span>I agree to terms and understand filament sales are pickup only</span>
                </label>
            </div>
            <button class="checkout-btn" disabled>Proceed to Checkout</button>
        </div>
    </div>

    <script>
        // Cart functionality
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let products = []; // Will be populated from API

        // Initialize EventSource
        function initializeEventSource() {
            console.log('Initializing EventSource connection...');
            const evtSource = new EventSource('https://api.filamentbros.com/filament/updates');
            
            // Add connection state logging
            console.log('EventSource readyState:', evtSource.readyState);
            
            evtSource.onmessage = function(event) {
                const timestamp = new Date().toISOString();
                console.log(`[${timestamp}] SSE Update Received:`, {
                    data: event.data,
                    lastEventId: event.lastEventId,
                    origin: event.origin,
                    type: event.type
                });
                
                try {
                    // First try to parse as JSON
                    const update = JSON.parse(event.data);
                    console.log('Successfully parsed update as JSON:', update);
                    
                    // Handle both object-style and string-style updates
                    if (update.type) {
                        console.log('Update contains type field:', update.type);
                        if (['add', 'update', 'delete'].includes(update.type)) {
                            console.log('Valid update type detected, refreshing products');
                            fetchProducts();
                        }
                    } else if (typeof update === 'string') {
                        console.log('Update is a string type:', update);
                        if (update.includes('add') || update.includes('update') || update.includes('delete')) {
                            console.log('String contains valid action, refreshing products');
                            fetchProducts();
                        }
                    }
                } catch (e) {
                    console.log('Failed to parse as JSON, treating as string:', e.message);
                    const updateStr = event.data.toLowerCase();
                    console.log('Lowercase update string:', updateStr);
                    if (updateStr.includes('add') || updateStr.includes('update') || updateStr.includes('delete')) {
                        console.log('Plain text update detected, refreshing products');
                        fetchProducts();
                    }
                }
            };

            evtSource.onopen = function(event) {
                const timestamp = new Date().toISOString();
                console.log(`[${timestamp}] EventSource connection opened:`, {
                    readyState: evtSource.readyState,
                    url: evtSource.url
                });
                fetchProducts();
            };

            evtSource.onerror = function(err) {
                const timestamp = new Date().toISOString();
                console.error(`[${timestamp}] EventSource error:`, {
                    readyState: evtSource.readyState,
                    error: err
                });
                
                if (evtSource.readyState === EventSource.CLOSED) {
                    console.log('Connection was closed, attempting to reconnect...');
                    setTimeout(() => {
                        console.log('Reconnecting to EventSource...');
                        evtSource.close();
                        initializeEventSource();
                    }, 5000);
                }
            };

            // Add diagnostic ping every 30 seconds to verify connection
            setInterval(() => {
                if (evtSource.readyState === EventSource.OPEN) {
                    console.log(`[${new Date().toISOString()}] EventSource connection is alive`);
                } else {
                    console.warn(`[${new Date().toISOString()}] EventSource connection state:`, evtSource.readyState);
                }
            }, 30000);

            return evtSource;
        }

        // Fetch products from API
        async function fetchProducts() {
            try {
                console.log('Fetching products...');
                const response = await fetch('https://api.filamentbros.com/filament/inventory');
                if (!response.ok) {
                    throw new Error(`Failed to fetch inventory: ${response.status}`);
                }
                
                const inventory = await response.json();
                console.log('Received inventory:', inventory);
                
                // Filter out items with zero stock (check both stock and allocated_sale)
                products = inventory
                    .filter(item => (item.stock > 0 || item.allocated_sale > 0))
                    .map(item => ({
                        id: item.id,
                        material: item.material,
                        color: item.color,
                        weight: `${item.weight_grams/1000}kg`,
                        price: item.price_per_kg * (item.weight_grams/1000),
                        stock: item.allocated_sale > 0 ? item.allocated_sale : item.stock,
                        image: item.image_url || null
                    }));
                
                console.log('Processed products:', products);
                initializeProducts();
                updateCartDisplay();
                updateAddToCartButtons();
            } catch (error) {
                console.error('Failed to fetch products:', error);
                // Optionally add user-facing error handling here
            }
        }

        // Initialize the products grid
        function initializeProducts() {
            console.log('Initializing products grid...');
            const productsGrid = document.querySelector('.products-grid');
            productsGrid.innerHTML = products.map(product => {
                console.log('Processing product:', product);
                const cartItem = cart.find(item => item.id === product.id);
                return `
                    <div class="product-card" data-product-id="${product.id}">
                        <div class="product-image-placeholder">
                            <img 
                                src="${product.image || 'https://m.media-amazon.com/images/I/61vd1GHtF9L._AC_UF894,1000_QL80_.jpg'}" 
                                alt="${product.material} ${product.color}" 
                                class="product-image"
                                onerror="this.src='https://m.media-amazon.com/images/I/61vd1GHtF9L._AC_UF894,1000_QL80_.jpg'"
                            >
                        </div>
                        <div class="product-info">
                            <h3 class="product-material">${product.material}</h3>
                            <p class="product-color">Color: ${product.color}</p>
                            <p class="product-weight">Weight: ${product.weight}</p>
                            <p class="product-price">$${product.price.toFixed(2)}</p>
                            <p class="product-stock">In Stock: ${product.stock}</p>
                            <div class="quantity-selector">
                                <button class="quantity-btn minus" type="button">-</button>
                                <span class="quantity-display" id="quantity-${product.id}">${cartItem ? cartItem.quantity : 1}</span>
                                <button class="quantity-btn plus" type="button">+</button>
                            </div>
                            <button class="add-to-cart-btn" type="button">
                                ${cartItem ? 'Update Cart' : 'Add to Cart'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Add direct event listeners
            document.querySelectorAll('.quantity-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const productCard = this.closest('.product-card');
                    if (productCard) {
                        const productId = productCard.dataset.productId;
                        const action = this.classList.contains('plus') ? 'increase' : 'decrease';
                        updateQuantity(productId, action);
                    }
                });
            });

            document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const productCard = this.closest('.product-card');
                    if (productCard) {
                        const productId = productCard.dataset.productId;
                        addToCart(productId);
                    }
                });
            });
        }

        // Update quantity
        function updateQuantity(productId, action) {
            console.log('Updating quantity:', productId, action);
            const product = products.find(p => p.id === productId);
            if (!product) {
                console.error('Product not found:', productId);
                return;
            }

            const quantityElement = document.getElementById(`quantity-${productId}`);
            if (!quantityElement) {
                console.error('Quantity element not found for product:', productId);
                return;
            }

            let quantity = parseInt(quantityElement.textContent);
            
            if (action === 'increase' && quantity < product.stock) {
                quantity++;
            } else if (action === 'decrease' && quantity > 1) {
                quantity--;
            }
            
            console.log('New quantity:', quantity);
            quantityElement.textContent = quantity;
        }

        // Add to cart
        function addToCart(productId) {
            console.log('Adding to cart:', productId);
            const product = products.find(p => p.id === productId);
            if (!product) {
                console.error('Product not found:', productId);
                return;
            }

            const quantityElement = document.getElementById(`quantity-${productId}`);
            if (!quantityElement) {
                console.error('Quantity element not found for product:', productId);
                return;
            }

            const quantity = parseInt(quantityElement.textContent);
            const existingItem = cart.find(item => item.id === productId);
            
            if (quantity > product.stock) {
                alert(`Cannot add more than ${product.stock} items due to stock limitations.`);
                return;
            }
            
            if (existingItem) {
                existingItem.quantity = quantity;
            } else {
                cart.push({
                    ...product,
                    quantity: quantity
                });
            }
            
            console.log('Updated cart:', cart);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            updateAddToCartButtons();
        }

        // Update "Add to Cart" button states
        function updateAddToCartButtons() {
            products.forEach(product => {
                const button = document.querySelector(`.product-card[data-product-id='${product.id}'] .add-to-cart-btn`);
                const existingItem = cart.find(item => item.id === product.id);
                
                if (button) {
                    if (existingItem) {
                        button.textContent = 'Update Cart';
                    } else {
                        button.textContent = 'Add to Cart';
                    }
                }
            });
        }

        // Update cart display
        function updateCartDisplay() {
            const cartItems = document.querySelector('.cart-items');
            const cartTotalAmount = document.querySelector('.cart-total-amount');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="cart-empty">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Your cart is empty</p>
                    </div>
                `;
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <h4 class="cart-item-title">${item.material} - ${item.color}</h4>
                            <p class="cart-item-price">$${(item.price * item.quantity).toFixed(2)}</p>
                            <div class="cart-item-quantity">
                                <button onclick="updateCartItemQuantity('${item.id}', 'decrease')">-</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateCartItemQuantity('${item.id}', 'increase')">+</button>
                                <button class="remove" onclick="removeFromCart('${item.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            cartTotalAmount.textContent = '$' + cart.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2);
        }

        // Update cart item quantity
        function updateCartItemQuantity(productId, action) {
            const item = cart.find(item => item.id === productId);
            const product = products.find(p => p.id === productId);
            if (!item || !product) return;
            
            if (action === 'increase' && item.quantity < product.stock) {
                item.quantity++;
            } else if (action === 'decrease' && item.quantity > 1) {
                item.quantity--;
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            updateAddToCartButtons();
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            updateAddToCartButtons(); // Update button states after removing item
        }

        // Mobile cart expansion
        function initializeMobileCart() {
            const cartHeader = document.querySelector('.cart-header');
            const cartContainer = document.querySelector('.cart-container');
            
            cartHeader.addEventListener('click', (e) => {
                cartContainer.classList.toggle('expanded');
                e.stopPropagation();
            });

            // Close cart when clicking outside
            document.addEventListener('click', (e) => {
                if (!cartContainer.contains(e.target) && cartContainer.classList.contains('expanded')) {
                    cartContainer.classList.remove('expanded');
                }
            });

            // Prevent cart from closing when clicking inside
            cartContainer.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }

        // Initialize the page
        let evtSource;
        document.addEventListener('DOMContentLoaded', () => {
            evtSource = initializeEventSource();
            fetchProducts();
            updateCartDisplay();
            updateAddToCartButtons();
            initializeMobileCart();

            // Add terms checkbox handler
            document.getElementById('terms-checkbox').addEventListener('change', function() {
                document.querySelector('.checkout-btn').disabled = !this.checked;
            });

            // Clean up EventSource when page is unloaded
            window.addEventListener('beforeunload', () => {
                if (evtSource) {
                    evtSource.close();
                }
            });
        });
    </script>
</body>
</html>
