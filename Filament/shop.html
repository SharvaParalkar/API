<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filament by FilamentBros</title>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1f6463;
            --primary-light: #2a8a89;
            --primary-dark: #1a5454;
            --secondary: #bd8c7d;
            --light-bg: #f0f4f2;
            --text-dark: #2d3436;
            --text-light: #ffffff;
            --border-radius: 24px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Navigation */
        .navbar {
            background: rgba(135, 135, 135, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 0.75rem;
            position: fixed;
            width: fit-content;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            border-radius: 100px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .nav-container {
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            padding: 0 0.25rem;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1rem;
            padding: 0.75rem 1.25rem;
            border-radius: 100px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.7;
        }

        .nav-links a:hover {
            opacity: 1;
        }

        .nav-links a.active {
            opacity: 1;
            background: var(--primary);
        }

        /* Shop Container */
        .shop-container {
            max-width: calc(100% - 400px);
            margin: 40px 20px 40px 40px;
            padding: 0;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 2rem;
            margin-bottom: 4rem;
            padding-right: 2rem;
        }

        .product-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: var(--transition);
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image-placeholder {
            width: calc(100% - 2rem);
            height: 0;
            padding-bottom: calc(100% - 2rem);
            background: #f5f5f5;
            border-radius: 16px;
            margin: 1rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image-placeholder::after {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .product-image {
            width: calc(100% - 2rem);
            height: 0;
            padding-bottom: calc(100% - 2rem);
            object-fit: cover;
            display: block;
            margin: 1rem;
            border-radius: 16px;
            background: #f5f5f5;
        }

        .product-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-material {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-color {
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .product-weight {
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .product-stock {
            color: #2ecc71;
            margin-bottom: 1rem;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .quantity-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        .quantity-btn:hover {
            background: var(--primary-dark);
        }

        .quantity-display {
            font-weight: 600;
        }

        .add-to-cart-btn {
            margin-top: auto;
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-to-cart-btn:hover {
            background: var(--primary-dark);
        }

        /* Cart Styles */
        .cart-container {
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            width: 360px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .cart-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
            margin: -0.5rem -1rem;
            padding: 0.5rem 1rem;
            max-height: calc(100vh - 200px);
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            background: var(--light-bg);
            margin-bottom: 1rem;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-item-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            color: var(--text-dark);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-item-quantity button {
            background: var(--primary);
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .cart-item-quantity button:hover {
            background: var(--primary-dark);
        }

        .cart-item-quantity button.remove {
            background: #e74c3c;
        }

        .cart-item-quantity button.remove:hover {
            background: #c0392b;
        }

        .cart-total {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            background: white;
        }

        .cart-total p {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .cart-total-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .checkout-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
        }

        .checkout-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none !important;
        }

        .checkout-btn:disabled:hover {
            background: #cccccc;
            transform: none;
        }

        .terms-agreement input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
        }

        .terms-agreement label:hover {
            opacity: 0.9;
        }

        .cart-empty {
            text-align: center;
            color: var(--text-dark);
            padding: 2rem 0;
        }

        .cart-empty i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        @media (max-width: 1400px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 1024px) {
            .shop-container {
                max-width: 100%;
                margin: 20px auto;
                padding: 0 15px;
            }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                margin-bottom: 120px;
                padding-right: 0;
            }

            .product-card {
                min-height: auto;
            }

            .product-image-placeholder,
            .product-image {
                height: 200px;
            }

            .product-info {
                padding: 1rem;
            }

            .product-material {
                font-size: 1.1rem;
            }

            .product-price {
                font-size: 1.2rem;
            }

            .quantity-selector {
                gap: 0.5rem;
            }

            .quantity-btn {
                width: 28px;
                height: 28px;
            }

            .cart-container {
                padding: 1rem;
            }

            .cart-header {
                padding: 0.5rem 2rem;
                margin-bottom: 1rem;
            }

            .cart-title {
                font-size: 1.2rem;
            }

            .cart-items {
                max-height: 50vh;
            }

            .cart-item {
                padding: 0.75rem;
                margin-bottom: 0.5rem;
            }

            .cart-item-title {
                font-size: 1rem;
            }

            .cart-item-price {
                font-size: 1rem;
            }

            .cart-item-quantity button {
                width: 24px;
                height: 24px;
                font-size: 0.9rem;
            }

            .cart-total {
                padding-top: 0.75rem;
            }

            .cart-total-amount {
                font-size: 1.2rem;
            }

            .checkout-btn {
                padding: 0.75rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .shop-container {
                margin: 15px auto;
                padding: 0 10px;
            }

            .card {
                padding: 2rem 1.5rem 1.5rem;
                margin-bottom: 1.5rem;
                background: white;
                border-radius: 24px;
                box-shadow: var(--box-shadow);
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 0.75rem;
                color: var(--text-dark);
                font-weight: 700;
                letter-spacing: -0.02em;
                line-height: 1.2;
            }

            p {
                font-size: 1.25rem;
                line-height: 1.5;
                color: var(--primary);
                opacity: 0.9;
                max-width: none;
                margin: 0 0 1.25rem;
                text-align: left;
            }

            .home-button {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
                background-color: var(--light-bg);
                border: 1px solid var(--primary);
                color: var(--primary);
                border-radius: 100px;
                font-weight: 600;
                transition: all 0.2s ease;
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
            }

            .home-button:hover {
                background-color: var(--primary);
                color: white;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 0;
                margin-bottom: 100px;
                margin-top: 0.5rem;
            }

            .product-card {
                transform: scale(0.9);
                margin: -1.25rem 0;
            }

            .product-image-placeholder,
            .product-image {
                width: calc(100% - 1.5rem);
                padding-bottom: calc(100% - 1.5rem);
                margin: 0.75rem;
            }

            .product-info {
                padding: 1.25rem;
            }

            .product-material {
                font-size: 1.4rem;
                margin-bottom: 0.75rem;
            }

            .product-color,
            .product-weight {
                font-size: 1.2rem;
                margin-bottom: 0.75rem;
            }

            .product-price {
                font-size: 1.4rem;
                margin-bottom: 1rem;
            }

            .product-stock {
                font-size: 1.1rem;
                margin-bottom: 1.25rem;
            }

            .quantity-selector {
                margin-bottom: 1.25rem;
            }

            .add-to-cart-btn {
                padding: 1rem;
                margin-top: 0.5rem;
            }

            .quantity-btn,
            .cart-item-quantity button {
                min-width: 32px;
                min-height: 32px;
                font-size: 1rem;
            }

            .cart-container {
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: auto;
                max-height: 80vh;
                transform: translateY(calc(100% - 60px));
                transition: transform 0.3s ease, border-radius 0.3s ease;
                border-radius: 20px 20px 0 0;
                box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
                padding: 0;
                display: flex;
                flex-direction: column;
            }

            .cart-header {
                padding: 1.5rem 1rem 1rem;
                margin-bottom: 0;
                cursor: pointer;
                position: relative;
                background: white;
                border-radius: 20px 20px 0 0;
                transition: border-radius 0.3s ease;
                border-bottom: none;
            }

            .cart-header::before {
                content: '';
                position: absolute;
                top: 25px;
                left: 50%;
                transform: translateX(-50%);
                width: 36px;
                height: 4px;
                background: #e0e0e0;
                border-radius: 2px;
            }

            .cart-container.expanded {
                transform: translateY(0);
            }

            .cart-container.expanded .cart-header {
                border-radius: 20px 20px 0 0;
            }

            .cart-empty {
                margin: auto;
                padding: 2rem 0;
            }

            .cart-items {
                flex: 1;
                max-height: calc(60vh - 120px);
                overflow-y: auto;
                padding: 0 1rem;
                margin: 0;
                background: white;
            }

            .cart-total {
                padding: 1rem;
                background: white;
                margin-top: 0;
                border-top: 1px solid rgba(0, 0, 0, 0.1);
            }

            .checkout-btn {
                margin-top: 0.5rem;
                border-radius: 12px;
            }

            /* Improve scrolling experience */
            .cart-items {
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            .cart-items::-webkit-scrollbar {
                display: none;
            }

            /* Improve touch targets */
            .cart-item-quantity button {
                min-width: 36px;
                min-height: 36px;
                margin: 0 4px;
            }

            .cart-title {
                font-size: 1.3rem;
                margin-top: -0.75rem;
            }

            .terms-agreement {
                padding: 0 0.5rem;
            }
            
            .terms-agreement label {
                font-size: 0.85rem;
            }
        }

        @media (hover: none) {
            .product-card:hover {
                transform: none;
            }

            .add-to-cart-btn:hover {
                transform: none;
            }

            .quantity-btn:active,
            .add-to-cart-btn:active,
            .cart-item-quantity button:active {
                opacity: 0.8;
            }
        }

        /* Hide the cart toggle button since cart is always visible */
        .cart-toggle {
            display: none;
        }
    </style>
</head>
<body>
    <div class="shop-container">
        <div class="card" style="text-align: center; margin-bottom: 2rem;">
            <h1 style="color: var(--text-dark); margin-bottom: 1rem;">Filament by FilamentBros</h1>
            <p style="color: var(--primary);">Affordable, Reliable, and Fast 3D printing services run by students.</p>
            <a href="https://filamentbros.com" class="home-button" style="display: inline-block; background-color: var(--text-light); color: var(--primary); text-decoration: none; padding: 0.75rem 1.5rem; border-radius: 1.5rem; font-weight: bold; margin-top: 1rem; transition: all 0.3s ease;">← Back to FilamentBros.com</a>
        </div>
        <div class="products-grid">
            <!-- Product cards will be dynamically added here -->
        </div>
    </div>

    <div class="cart-container">
        <div class="cart-header">
            <h2 class="cart-title">Your Cart</h2>
        </div>
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-total">
            <p>Total: <span class="cart-total-amount">$0.00</span></p>
            <div class="terms-agreement" style="margin-bottom: 1rem;">
                <label style="display: flex; align-items: flex-start; gap: 0.5rem; cursor: pointer; font-size: 0.9rem; line-height: 1.4;">
                    <input type="checkbox" id="terms-checkbox" style="margin-top: 0.2rem;">
                    <span>I agree to terms and understand filament sales are pickup only</span>
                </label>
            </div>
            <button class="checkout-btn" disabled>Proceed to Checkout</button>
        </div>
    </div>

    <script>
        // Cart functionality
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let products = []; // Will be populated from server

        // Configure API endpoints
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3400'
            : `${window.location.protocol}//${window.location.host}`; // This will work with Cloudflare Tunnels

        // Initialize SSE connection for real-time updates
        function initializeSSE() {
            let retryCount = 0;
            const maxRetries = 5;
            const retryDelay = 5000; // 5 seconds

            function connect() {
                const eventSource = new EventSource(`${API_BASE_URL}/filament/updates`);
                
                eventSource.onopen = function() {
                    console.log('SSE connection established');
                    retryCount = 0; // Reset retry count on successful connection
                };
                
                eventSource.onmessage = function(event) {
                    const update = JSON.parse(event.data);
                    
                    if (update.type === 'add' || update.type === 'update') {
                        // Refresh products when inventory changes
                        fetchProducts();
                    } else if (update.type === 'delete') {
                        // Remove product if it exists
                        products = products.filter(p => p.id !== update.filamentId);
                        initializeProducts();
                        updateCartDisplay();
                    }
                };

                eventSource.onerror = function(error) {
                    console.warn('SSE connection error:', error);
                    eventSource.close();
                    
                    if (retryCount < maxRetries) {
                        retryCount++;
                        console.log(`Retrying SSE connection in ${retryDelay/1000} seconds... (Attempt ${retryCount}/${maxRetries})`);
                        setTimeout(connect, retryDelay);
                    } else {
                        console.error('Max SSE connection retries reached. Real-time updates disabled.');
                        // Fallback to periodic polling
                        setInterval(fetchProducts, 30000); // Poll every 30 seconds
                    }
                };
            }

            connect();
        }

        // Fetch products from server
        async function fetchProducts() {
            try {
                const response = await fetch(`${API_BASE_URL}/filament/inventory`);
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                
                const inventory = await response.json();
                products = inventory.map(item => ({
                    id: item.id,
                    material: item.material,
                    color: item.color,
                    weight: `${item.weight_grams}g`,
                    price: item.price_per_kg * (item.weight_grams / 1000), // Convert to price per unit
                    stock: item.allocated_sale || 0, // Use allocated_sale for available stock
                    image: item.image_url || 'https://m.media-amazon.com/images/I/61vd1GHtF9L._AC_UF894,1000_QL80_.jpg' // Default image if none provided
                }));
                
                initializeProducts();
                updateCartDisplay();
            } catch (error) {
                console.error('Error fetching products:', error);
                // Show error message to user
                const productsGrid = document.querySelector('.products-grid');
                productsGrid.innerHTML = `
                    <div style="text-align: center; grid-column: 1/-1; padding: 2rem;">
                        <p style="color: #e74c3c; margin-bottom: 1rem;">
                            Unable to load filament inventory. Please try again later.
                        </p>
                        <button onclick="fetchProducts()" style="padding: 0.5rem 1rem; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        // Initialize the products grid
        function initializeProducts() {
            const productsGrid = document.querySelector('.products-grid');
            if (products.length === 0) {
                productsGrid.innerHTML = '<p style="text-align: center; grid-column: 1/-1;">No filament currently available.</p>';
                return;
            }
            
            productsGrid.innerHTML = products.map(product => `
                <div class="product-card">
                    ${product.image ? 
                        `<img src="${product.image}" alt="${product.material} ${product.color}" class="product-image">` :
                        `<div class="product-image-placeholder"></div>`
                    }
                    <div class="product-info">
                        <h3 class="product-material">${product.material}</h3>
                        <p class="product-color">Color: ${product.color}</p>
                        <p class="product-weight">Weight: ${product.weight}</p>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <p class="product-stock" style="color: ${product.stock > 0 ? '#2ecc71' : '#e74c3c'}">
                            ${product.stock > 0 ? `In Stock: ${product.stock}` : 'Out of Stock'}
                        </p>
                        <div class="quantity-selector">
                            <button class="quantity-btn minus" onclick="updateQuantity('${product.id}', 'decrease')" ${product.stock === 0 ? 'disabled' : ''}>-</button>
                            <span class="quantity-display" id="quantity-${product.id}">1</span>
                            <button class="quantity-btn plus" onclick="updateQuantity('${product.id}', 'increase')" ${product.stock === 0 ? 'disabled' : ''}>+</button>
                        </div>
                        <button class="add-to-cart-btn" onclick="addToCart('${product.id}')" ${product.stock === 0 ? 'disabled' : ''}>
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Update quantity
        function updateQuantity(productId, action) {
            const quantityElement = document.getElementById(`quantity-${productId}`);
            let quantity = parseInt(quantityElement.textContent);
            
            if (action === 'increase') {
                const product = products.find(p => p.id === productId);
                if (quantity < product.stock) {
                    quantity++;
                }
            } else if (action === 'decrease' && quantity > 1) {
                quantity--;
            }
            
            quantityElement.textContent = quantity;
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const quantity = parseInt(document.getElementById(`quantity-${productId}`).textContent);
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                // For existing items, replace the quantity instead of adding
                if (quantity <= product.stock) {
                    existingItem.quantity = quantity;
                } else {
                    alert(`Cannot add more than ${product.stock} items due to stock limitations.`);
                    return;
                }
            } else {
                if (quantity <= product.stock) {
                    cart.push({
                        ...product,
                        quantity: quantity
                    });
                } else {
                    alert(`Cannot add more than ${product.stock} items due to stock limitations.`);
                    return;
                }
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            updateAddToCartButtons(); // Update button states after cart changes
        }

        // Update "Add to Cart" button states
        function updateAddToCartButtons() {
            products.forEach(product => {
                const button = document.querySelector(`.product-card:nth-child(${product.id}) .add-to-cart-btn`);
                const existingItem = cart.find(item => item.id === product.id);
                
                if (button) {
                    if (existingItem) {
                        button.textContent = 'Update Cart';
                    } else {
                        button.textContent = 'Add to Cart';
                    }
                }
            });
        }

        // Update cart display
        function updateCartDisplay() {
            const cartItems = document.querySelector('.cart-items');
            const cartTotalAmount = document.querySelector('.cart-total-amount');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="cart-empty">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Your cart is empty</p>
                    </div>
                `;
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <h4 class="cart-item-title">${item.material} - ${item.color}</h4>
                            <p class="cart-item-price">$${(item.price * item.quantity).toFixed(2)}</p>
                            <div class="cart-item-quantity">
                                <button onclick="updateCartItemQuantity(${item.id}, 'decrease')">-</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateCartItemQuantity(${item.id}, 'increase')">+</button>
                                <button class="remove" onclick="removeFromCart(${item.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            cartTotalAmount.textContent = '$' + cart.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2);
        }

        // Update cart item quantity
        function updateCartItemQuantity(productId, action) {
            const item = cart.find(item => item.id === productId);
            const product = products.find(p => p.id === productId);
            
            if (action === 'increase' && item.quantity < product.stock) {
                item.quantity++;
            } else if (action === 'decrease') {
                if (item.quantity > 1) {
                    item.quantity--;
                } else {
                    // Remove item if quantity would go below 1
                    removeFromCart(productId);
                    return;
                }
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            updateAddToCartButtons(); // Update button states after quantity change
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            updateAddToCartButtons(); // Update button states after removing item
        }

        // Mobile cart expansion
        function initializeMobileCart() {
            const cartHeader = document.querySelector('.cart-header');
            const cartContainer = document.querySelector('.cart-container');
            
            cartHeader.addEventListener('click', (e) => {
                cartContainer.classList.toggle('expanded');
                e.stopPropagation();
            });

            // Close cart when clicking outside
            document.addEventListener('click', (e) => {
                if (!cartContainer.contains(e.target) && cartContainer.classList.contains('expanded')) {
                    cartContainer.classList.remove('expanded');
                }
            });

            // Prevent cart from closing when clicking inside
            cartContainer.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }

        // Initialize the page
        fetchProducts(); // Fetch initial products
        initializeSSE(); // Start listening for updates
        updateCartDisplay();
        updateAddToCartButtons();
        initializeMobileCart();

        // Add terms checkbox handler
        document.getElementById('terms-checkbox').addEventListener('change', function() {
            document.querySelector('.checkout-btn').disabled = !this.checked;
        });
    </script>
</body>
